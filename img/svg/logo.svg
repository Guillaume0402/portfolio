<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Dégradé futuriste -->
    <defs>
        <linearGradient id="neonGreen" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#00FF7F" />
            <stop offset="100%" stop-color="#008F5A" />
        </linearGradient>
    </defs>

    <!-- Cercle extérieur -->
    <circle cx="100" cy="100" r="90" stroke="url(#neonGreen)" stroke-width="6" fill="none" />

    <!-- Cercle intérieur -->
    <circle cx="100" cy="100" r="80" stroke="url(#neonGreen)" stroke-width="3" fill="none" />

    <!-- Forme de l'écran futuriste -->
    <rect x="55" y="65" width="90" height="55" rx="10" stroke="url(#neonGreen)" stroke-width="4" fill="none" />

    <!-- Pied de l'écran -->
    <polygon points="80,120 120,120 110,135 90,135" fill="url(#neonGreen)" />

    <!-- Initiales GM en style futuriste -->
    <text x="100" y="100" font-size="24" fill="url(#neonGreen)" font-family="Orbitron, sans-serif" font-weight="bold" text-anchor="middle" alignment-baseline="middle">GM</text>

    <!-- Effet lumineux -->
    <circle cx="100" cy="100" r="3" fill="#00FF7F" />
</svg>
